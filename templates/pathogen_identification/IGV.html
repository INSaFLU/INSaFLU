{% extends '_layouts/base.html' %}
{% load render_table from django_tables2 %}
{%load html_tags%}

{% load static %}
{%load plotly_dash%}

{%load report_colors %}


{% block content %}

<!-- React (required for circular view)  -->
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

<!-- JBrowe circular view -->
<script
    src="https://unpkg.com/@jbrowse/react-circular-genome-view/dist/react-circular-genome-view.umd.production.min.js"
    crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/igv@2.12.6/dist/igv.min.js"></script>


<div id="show_igv_id"></div>


<script type="text/javascript">
    var igvDiv = document.getElementById("show_igv_id");
    var options = {
        showNavigation: true,
        showRuler: true,
        showChromosomeWidget: true,
        reference: {
            id: "{{ data.reference_name }}",
            fastaURL: "{% static data.static_dir %}{{ data.path_reference }}",
            indexURL: "{% static data.static_dir %}{{ data.path_reference_index }}",
        },
        trackDefaults: {
            bam: {
                coverageQualityWeight: true
            }
        },
        tracks: [{
            url: "{% static data.static_dir %}{{ data.path_bam }}",
            indexURL: "{% static data.static_dir %}{{ data.path_bai }}",
            format: "bam",
            type: "alignment",
            autoHeight: false,
            viewAsPairs: false,
            name: "{{ unique_id }}",
            colorBy: "firstOfPairStrand",
        }, ]
    }

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })
</script>



{% endblock content %}
